<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">
    <h1 class="h3 text-primary text-center my-4 py-2">Formulário de cadastro</h1>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Nome completo:</label>
                    <input class="form-control-sm" type="text" id="nome"/>
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email"/>
                    <label class="form-label" for="telefone">Telefone para contato:</label>
                    <input class="form-control" type="number" id="telefone"/>
                    <div class="form-check for-switch">
                    <label class="form-check-label" for="aceito">Aceito receber mensagens ou ligações</label>
                    <input class="form-check-input" type="checkbox"/>
                    <button class="btn btn-sucess">Enviar</button>
                    </div>
                </form>
            </div>
            </div>
            </div>
    </form>
</body>
</html>
